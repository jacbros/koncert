<!DOCTYPE html>
<html lang="da">

<head>
    <title>CodeAces - Bandet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minstil.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body class="bg">
    <div class="flex__container">

        <section class="boks__style">
            <fieldset>
                <legend>Koncert</legend>
                <video id="koncertvideo" class="musemarkoer">
                    <source src="koncert.mp4" type="video/mp4">
                </video>
            </fieldset>
        </section>

        <section class="boks__style">
            <fieldset>
                <legend>CodeAces - Bandet</legend>
                <div id="theBand">
                    <div>Vince Gill - Guitar</div>
                    <div>Dave Light - Trommer</div>
                    <div>Nena Hitsong - Sang</div>
                    <div>Buzz Slammer - Bas</div>
                    <div>Kid Neumann - Keyboard</div>
                </div>
            </fieldset>
        </section>

        <section class="boks__style">
            <fieldset>
                <legend>Musikliste</legend>
                <div id="musikliste"></div>
            </fieldset>
        </section>

        <section class="boks__style">
            <fieldset>
                <legend>Dagens bandcitat</legend>
                <cite id="citat"></cite>
            </fieldset>
        </section>

    </div>

    <footer class="sidefod__style" id="sidefod">
    </footer>
    <script src="mitjs.js"></script>
</body>

</html>
